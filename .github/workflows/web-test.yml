name: web

on:
  push:
    paths:
      - web/**

defaults:
  run:
    working-directory: web/

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Unit Tests
        run: yarn test
